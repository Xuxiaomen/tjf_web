<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/font-awesome-4.4.0/css/font-awesome-ie7.min.css">
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
  <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <link href="/stylesheets/index.css" rel="stylesheet">
  <link href="/stylesheets/yuyue.css" rel="stylesheet">
</head>

<body style="padding:0;">

<div class="container yuyue">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 yuyue_container">
            <div class="row header">
                <h4>预约置业顾问</h4>
            </div>
            <div class="flow row">
                <div class="col-md-3 text-center">
                    <p><i class="fa fa-tv fa-lg"></i></p>
                    <p>1.抢独家优惠，选择楼盘<i class="fa fa-angle-right fa-fx"></i></p>
                </div>
                <div class="col-md-3 text-center">
                    <p><i class="fa fa-phone fa-lg"></i></p>
                    <p>2.报名预约，电话确认 <i class="fa fa-angle-right fa-fx"></i></p>
                </div>
                <div class="col-md-3 text-center">
                    <p><i class="fa fa-bus fa-lg"></i></p>
                    <p>3.前往楼盘，实地看房 <i class="fa fa-angle-right fa-fx"></i></p>
                </div>
                <div class="col-md-3 text-center">
                    <p><i class="fa fa-legal fa-lg"></i></p>
                    <p>4.签约合同，享受优惠</p>
                </div>
            </div>
            <div class="row yy_info text-center">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <p>特卖楼盘--<span>万泉河经典</span></p>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">您的姓名</label>
                    <div class="col-sm-7 ">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的姓名">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">您的手机</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="inputPassword3" placeholder="请输入您的手机号">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                      <button type="submit" class="btn">立即预约</button>
                    </div>
                  </div>
                  <small><i class="fa fa-check-square-o fa-fx"></i> 我已阅读协议并同意《特价房网新房委托协议》</small>
                </form>    
                </div>
                <div class="col-md-2"></div> 
            </div>          
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<script src="/js/jquery-1.11.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
