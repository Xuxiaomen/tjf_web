<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/font-awesome-4.4.0/css/font-awesome-ie7.min.css">
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
  <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <link href="/stylesheets/screen.css" rel="stylesheet">
</head>

<body>
<!-- 顶部导航 -->

<div class="row fdd_search">
  <div class="col-lg-8 col-md-6">
    <div class="fdd_logo">
            <img src="/images/u839.png">
            <span>全城最低价</span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <div class="col-lg-4 col-md-6">
  </div><!-- /.col-lg-6 -->
</div>

<div class="zhuce_header container-fluid">
   <div class="row">
       <div class="col-md-4">
           <h4>欢迎注册特价房网</h4>    
       </div>
       <div class="col-md-8"></div>    
   </div>  
</div>

<div class="zhuce_content container-fluid">
    <div class="row">
        <div class="col-md-8 zhuce_info">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" class="col-md-4 control-label">真实姓名</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="inputEmail3" placeholder="请输入姓名">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-md-4 control-label">登录密码</label>
                <div class="col-md-8">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-md-4 control-label">图片验证码</label>
                <div class="col-md-5">
                  <input type="text" class="form-control" id="inputEmail3" placeholder="请输入图片验证码">
                </div>
                <div class="col-md-3 verify">
                  <!--<input type="text" class="form-control" id="inputEmail3" placeholder="Email">-->
                  <img src="https://passport.lianjia.com/register/ljForget/GenerateVerifyCode?random=1467185710184random=1467185712572">
                </div>
              </div>
              <div class="form-group  has-feedback">
                <label class="control-label col-md-4" for="inputSuccess3">手机号码</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status" placeholder="请输入手机号">
                  <div class="row">
                      <div class="col-md-8"></div>
                      <div class="col-md-4" style="margin-top:-9%;">
                          <span><button type="button" class="btn btn-default btn-xs">获取验证码</button></span>    
                      </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-4 col-md-8">
                  <button type="submit" class="btn btn-default btn-lg">免费注册</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-4 col-md-8">
                  已经注册 <a href="#">立即登录</a>
                </div>
              </div>
            </form>    
        </div>
        <div class="col-md-4 zhuce_brief">
            <div class="tjf_info">
                <h4><i class="fa fa-caret-right fa-fx"></i> 特价房网</h4>
                <p><i class="fa fa-angle-double-right fa-lg"></i> 登录好房中国，注册特价房</p>
                <p><i class="fa fa-angle-double-right fa-lg"></i> 推荐买房用户信息</p>
                <p><i class="fa fa-angle-double-right fa-lg"></i> 坐等成交，提取佣金</p>
            </div> 
            <div class="tjf_bz">
                <h4><i class="fa fa-caret-right fa-fx"></i> 三大保障，值得您信赖！</h4>
                <p><i class="fa fa-angle-double-right fa-lg"></i> 12年地产代理经验</p>
                <p><i class="fa fa-angle-double-right fa-lg"></i> 全国布局，62家百强房企，400多个合作楼盘，超低房价！</p>
                <p><i class="fa fa-angle-double-right fa-lg"></i> 信息透明，全程优质置业服务。</p>    
            </div>   
        </div>
    </div>
</div>

<script src="/js/jquery-1.11.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
